<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Reporter - Urban Fact Mapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #ff6347;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        
        h1 {
            font-family: 'Impact', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #ff6347;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/methodology">Methodology</a>
            <a href="/city-reporter">City Reporter</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>City Reporter</h1>
        <input type="text" class="search-bar" placeholder="Search for a city...">
        <button class="btn">Search</button>
    </div>
</body>

</html>
